name: Weekly Training Coach
on:
  workflow_dispatch: # Manual trigger button (e.g. from phone)

jobs:
  run-coach:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run AI Coach
        env:
          GOOGLE_GENAI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          HEVY_API_KEY: ${{ secrets.HEVY_API_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" > google-credentials.json
          echo "yes" | node coach.js
